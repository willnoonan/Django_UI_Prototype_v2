{% extends "main/base.html" %}

{% block content %}

<p>Projects</p>

<ul>
    {% for project in projects %}
        <li>
            <p>{{ project }}</p>
            <p>{{ project.date_added|date:'M d, Y H:i' }}</p>
        </li>
    {% empty %}
        <li>No projects have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'projects:new_project' %}">Add a new project</a>

{% endblock content %}
